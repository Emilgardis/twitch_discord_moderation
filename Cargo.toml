[package]
name = "twitch-discord-moderation"
version = "0.1.0"
authors = ["Emil Gardstr√∂m <emil.gardstrom@gmail.com>"]
edition = "2018"
license = "MIT OR APACHE-2.0"
default-run = "twitch-discord-moderation"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0.1", features = ["full"] }
tracing = "0.1.22"
tracing-subscriber = "0.2.15"
tracing-futures = "0.2.4"
tracing-log = "0.1.1"
tracing-appender = "0.1.2"
anyhow = "1.0.38"
chrono = "0.4.19"
ansi_term = "0.12.1"
dotenv = "0.15.0"
twitch_api2 = { version = "0.5.0-alpha.3", features = ["reqwest_client", "helix", "pubsub"] }
twitch_oauth2 = { version = "0.5.0-alpha.3", features = ["reqwest_client"] }
#twitch_api2 = { git = "https://github.com/Emilgardis/twitch_api2.git", features = ["reqwest_client", "helix", "pubsub", "unsupported"] }
#twitch_oauth2 = { git = "https://github.com/Emilgardis/twitch_api2.git", features = ["reqwest_client"] }
async-tungstenite = { version = "0.12.0", features = ["tokio-native-tls"] }
reqwest = "0.11.0"
url = "2.2.0"
futures = "0.3.10"
discord_webhook = { git = "https://github.com/thoo0224/webhook-rs", rev = "43aaef6", package = "webhook" }
humantime = "2.1.0"

[target.'cfg(not(any(windows, unix, macos)))'.dependencies]
reqwest = { version = "0.11.0", features = ["rustls-tls"] }

[workspace]
members = [
    ".",
    "xtask",
]

[patch.crates-io]
#twitch_api2 = { path = "../twitch_api2" }
#twitch_oauth2 = { path = "../twitch_api2/twitch_oauth2" }
#twitch_api2 = { git = "https://github.com/Emilgardis/twitch_api2.git", branch = "pubsub" }
#twitch_oauth2 = { git = "https://github.com/Emilgardis/twitch_api2.git", branch = "pubsub" }