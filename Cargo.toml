[package]
name = "twitch-discord-moderation"
version = "0.7.1"
authors = ["Emil Gardstr√∂m <emil.gardstrom@gmail.com>"]
edition = "2021"
license = "MIT OR APACHE-2.0"
default-run = "twitch-discord-moderation"
readme = "README.md"
description = "Bot to send twitch moderator actions to a discord webhook"
publish = false
repository = "https://github.com/Emilgardis/twitch_discord_moderation"
build = "build.rs"
rust-version = "1.77"

[dependencies]
tokio = { version = "1.44.2", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
    "env-filter",
    "std",
    "fmt",
] }
tracing-futures = "0.2.5"
tracing-log = "0.2.0"
color-eyre = "0.6.3"
eyre = "0.6.12"
time = "0.3.41"
owo-colors = "4.2.0"
dotenvy = "0.15.7"
twitch_api = { version = "0.7.2", features = ["reqwest", "helix", "eventsub"] }
twitch_types = { version = "0.4.8", features = ["time"] }
tokio-tungstenite = { version = "0.26.2", features = ["native-tls", "url"] }
reqwest = { version = "0.12.15", features = ["json"] }
url = "2.5.4"
futures = "0.3.31"
discord_webhook = { git = "https://github.com/thoo0224/webhook-rs", rev = "dc217e1fe", package = "webhook" }
humantime = "2.2.0"
serde = "1.0.219"
serde_json = "1.0.140"
fastrand = "2.3.0"
clap = { version = "4.5.36", features = ["derive", "env"] }
once_cell = "1.21.3"

[workspace]
members = ["xtask"]

[build-dependencies]
built = { version = "0.7.7", features = ["chrono", "git2"] }

[dev-dependencies]
pretty_assertions = "1.4.1"

[target.'cfg(all(not(any(target_os = "windows", target_os = "macos", target_os = "ios")), target_env = "musl"))'.dependencies]
